<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz - Gestion Relation Client</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Quiz : Gestion de la Relation Client à Distance</h1>
        
        <!-- Bouton de démarrage -->
        <button id="start-btn">Commencer le quiz</button>

        <!-- Contenu du quiz (caché au départ) -->
        <div id="quiz-container" class="hidden">
            <p id="question-text"></p>
            <ul id="answers-list"></ul>
            <button id="next-btn" class="hidden">Suivant</button>
            <p id="result-message"></p>
        </div>
        
        <!-- Tableau des scores -->
        <div id="score-table" class="hidden">
            <h2>Tableau des Scores</h2>
            <table>
                <thead>
                    <tr>
                        <th>Question</th>
                        <th>Votre Réponse</th>
                        <th>Bonne Réponse</th>
                        <th>Résultat</th>
                    </tr>
                </thead>
                <tbody id="score-body"></tbody>
            </table>
            <button id="restart-btn">Rejouer</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
